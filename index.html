<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My JavaScript App</title>
    <!-- style.css -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- bootswatch -->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/cosmo/bootstrap.min.css"
    />
    <!-- font awesome -->
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="alert"></div>
    <nav class="navbar navbar-dark bg-primary mb-3">
      <div class="container">
        <a href="#" class="navbar-brand">Microposts</a>
      </div>
    </nav>
    <div class="container postsContainer">
      <div class="card card-body card-form">
        <h1>Oi!</h1>
        <p class="lead">What's up, Doc?</p>
        <div class="form-group">
          <input
            type="text"
            id="title"
            class="form-control"
            placeholder="Post Title"
          />
        </div>
        <div class="form-group">
          <textarea
            id="body"
            class="form-control"
            placeholder="Post Body"
          ></textarea>
        </div>
        <input type="hidden" value="" id="id" />
        <button class="post-submit btn btn-primary btn-block">Post!</button>
        <span class="form-end"></span>
      </div>
      <br />
      <div id="posts"></div>
    </div>
    <!-- sample post -->
    <!-- <div class="card mb-3">
      <div class="card-body">
        <h4 class="card-title">${post.title}</h4>
        <p class="card-text">${post.body}</p>
      </div>
    </div> -->
    <footer class="mt-5 p-3 text-center bg-light">Microposts &copy;</footer>
    <script src="build/app.bundle.js"></script>
  </body>
</html>
