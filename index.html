<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Naku 🐕</title>
    <!-- bootswatch -->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/cosmo/bootstrap.min.css"
    />
    <!-- font awesome -->
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
     <!-- style.css -->
     <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="alert"></div>
    <nav class="navbar navbar-dark bg-primary mb-3">
      <div class="container">
        <a href="#" class="navbar-brand">Naku 🐕</a>
      </div>
    </nav>
    <div class="container postsContainer">
      <div class="card card-body card-form" id="post-card">
        <h1>こんにち<b>ワン</b>！ 🦴</h1>
        <p class="lead">気分<b>ワン</b>どう？</p>
        <div class="form-group">
          <input
            type="text"
            id="title"
            class="form-control"
            placeholder="タイトル"
          />
        </div>
        <div class="form-group">
          <textarea
            id="body"
            class="form-control"
            placeholder="ボディー""
          ></textarea>
        </div>
        <input type="hidden" value="" id="id" />
        <button class="post-submit btn btn-primary btn-block">ワン！</button>
        <button class="post-update btn btn-primary btn-block">アップデット！</button>
        <button class="cancel-post-update btn btn-primary btn-block">キャンセル</button>
        <span class="form-end"></span>
      </div>
      <br />
      <div id="posts"></div>
    </div>

      <div class="card-body">
        <h4 class="card-title">${post.title}</h4>
        <p class="card-text">${post.body}</p>
      </div>
    </div> -->
    <footer class="mt-5 p-3 text-center bg-light">2019 &copy; Naku 🐕</footer>
    <script src="build/app.bundle.js"></script>
  </body>
</html>
